<body>
    <div class="grid">
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
          <div>
            <h1>TETRIS</h1>
            <p>HighScore:<span id="highscore">0</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <p>Level: <span id="level">0</span></p>
            <canvas id="next" class="next"></canvas>
          </div>
          <button onclick="play()" class="play-button">Play</button>
        </div>
      </div>
      
      <div class="directional-pad">

        <button class="compass-button north" id="btnUp">&#8593;</button>
        <div class="flex justify-between">
          <button class="compass-button west" id="btnLeft">&#8592;</button>
        <button class="compass-button east" id="btnRight">&#8594;</button>
        </div>
        <button class="compass-button south" id="btnDown">&darr;</button>

        
      </div>

      <div class="pause-drop">
                <button id="btnPause">Pause</button>
              <button id="btnDrop">Drop</button>
              
            </div>
